{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Create</title>
    <link rel="stylesheet" 
    href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-info">Create New Post</h1>
        <div class="row">
            <div class="col-6 offset-3">
                <form action="" method="post" 
                enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{form}}
                    </div>
                    <input class="btn btn-md btn-success float-end" 
                    type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
